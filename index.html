<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Türkiye</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="header-bar">
            <div class="nav">
                <div class="nav-left"> <img class="netflix-logo" src="./assets/Netflix-Logo.wine.svg" alt=""> </div>
                <div class="nav-right">
                    <label for="language" name="language"></label>
                    <select class="language" id="language">
                        <option value="turkish">Türkçe</option>
                        <option value="english">İngilizce</option>
                    </select>
                    <button class="log-in">
                        <a href="./form-page.html" target="_blank">Sign in</a>    
                    </button>
                    <a href="#">Already Have Account?</a>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="text-center">
                <h1 class="join">Join the buzz</h1>
                <p class="paragraph">Your favorite actors, best friends and neighbors are here. And so are the top
                    films,
                    series and mor.</p>
                <p class="paragraph">Ready to watch? Enter your email to create or restart your membership.</p>
            </div>
            <div class="form-group">
                <input type="mail" class="mail" placeholder="Enter your mail">
                <button class="start" name="start">Get Started > </button>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
